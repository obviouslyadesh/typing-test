<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">

    <!-- Login Section -->
    <div id="auth-section" class="text-center">
      <h2>Login</h2>
      <input id="loginUsername" class="form-control mb-2" placeholder="Username" />
      <input id="loginPassword" type="password" class="form-control mb-2" placeholder="Password" />
      <button class="btn btn-primary mb-3" onclick="login()">Login</button>
      <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
    </div>

    <!-- Register Section -->
    <div id="register-section" class="text-center d-none">
      <h2>Register</h2>
      <input id="registerUsername" class="form-control mb-2" placeholder="Username" />
      <input id="registerPassword" type="password" class="form-control mb-2" placeholder="Password" />
      <button class="btn btn-success mb-3" onclick="register()">Register</button>
      <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
    </div>

    <!-- Typing Section -->
    <div id="typing-section" class="text-center d-none">
      <h2>Typing Speed Test</h2>
      <p class="text-muted">Test your typing speed and accuracy!</p>
      <div class="card p-4">
        <p id="sentence" class="mb-3 fs-5 text-start"></p>
        <input id="inputChar" type="text" maxlength="1" class="form-control text-center" oninput="handleTyping()" autofocus />
        <button class="btn btn-danger mt-3" onclick="resetTest()">Restart</button>
        <div id="finalResult" class="mt-4 fw-bold text-success fs-5" style="display: none;"></div>
        <div class="mt-4">
          <p><strong>Time:</strong> <span id="time">0</span> sec</p>
          <p><strong>Words Per Minute (WPM):</strong> <span id="wpm">0</span></p>
          <p><strong>Accuracy:</strong> <span id="accuracy">100%</span></p>
          <p><strong>Errors:</strong> <span id="errors">0</span></p>
          <p><strong>Progress:</strong> <span id="progress">0%</span></p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    function showRegister() {
      document.getElementById("auth-section").classList.add("d-none");
      document.getElementById("register-section").classList.remove("d-none");
    }
    function showLogin() {
      document.getElementById("register-section").classList.add("d-none");
      document.getElementById("auth-section").classList.remove("d-none");
    }
  </script>
</body>
</html>
