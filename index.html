<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h2>Typing Speed Test</h2>
        <p class="text-muted">Test your typing speed and accuracy!</p>

        <div class="card p-4">
            <p id="sentence" class="mb-3 text-primary"></p>
            <textarea id="inputText" class="form-control" rows="3" placeholder="Start typing here..." oninput="startTyping()"></textarea>
            <button class="btn btn-danger mt-3" onclick="resetTest()">Restart</button>

            <div class="mt-4">
                <p><strong>Time:</strong> <span id="time">0</span> sec</p>
                <p><strong>Words Per Minute (WPM):</strong> <span id="wpm">0</span></p>
                <p><strong>Accuracy:</strong> <span id="accuracy">100%</span></p>
                <p><strong>Errors:</strong> <span id="errors">0</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
